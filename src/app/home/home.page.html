<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/ad-post']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
 
 <ion-list lines="none">
  <ion-item >
  <ion-label color="warning">Slide Left or Right To Edit or Delete</ion-label>
  </ion-item>
  <ion-item-sliding *ngfor="let post of posts">
    <ion-item class="no-padding">
      <ion-label>
        <h2>{{Title}}</h2>
        <p>{{Details}}</p>
      </ion-label> 

    </ion-item>

    <ion-item-options side="start">
      <ion-item-option [routerLink]="['/edit-page, post.id']">
        <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deletePost()post.id">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>




  

 </ion-list>
</ion-content>
